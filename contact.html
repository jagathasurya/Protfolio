      padding: 30px;
      box-shadow: 0 0 20px #4acfee;
    }

    .contact-info p {
      margin: 15px 0;
      font-size: 18px;
    }

      border-radius: 20px;
      border: none;
      background-color: rgba(255, 255, 255, 0.15);
      color: white;
      font-size: 18px;
      font-weight: 600;
      box-shadow: inset 0 0 10px #4acfee;
      outline: none;
      resize: none;
    }

    form input::placeholder,
    form textarea::placeholder {
      color: #c9d1d9;
    }

    form button {
      width: 100%;
      padding: 18px;
      background-color: #4acfee;
      color: #111;
      border: none;
      border-radius: 30px;
      font-weight: 700;
      font-size: 22px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    form button:hover {
      background-color: #3bb4db;
